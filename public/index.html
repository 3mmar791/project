<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website With Payment</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <header>
      <div class="nav container">
        <!-- Logo -->
        <a href="#" class="logo">Ecomerce</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantitiy="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your cart</h2>
          <!-- content -->
          <div class="cart-content">
            <!-- total -->
            <div class="total">
              <div class="total-title">total</div>
              <div class="total-price">0$</div>
            </div>
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Pay Now</button>
            <!-- Close cart  -->
            <i class="bx bx-x" id="close-cart"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- Products -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Shop content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="images/product1.jpeg" alt="" class="product img" />
          <h2 class="product-title">ADICOLOR SEASONAL</h2>
          <Sspan class="price">$50</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="images/product2.jpeg" alt="" class="product img" />
          <h2 class="product-title">SATURDAY BACKPACK</h2>
          <Sspan class="price">$70.99</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="images/product3.jpeg" alt="" class="product img" />
          <h2 class="product-title">ULTIMATE HAT</h2>
          <Sspan class="price">$24.99</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="images/product4.jpeg" alt="" class="product img" />
          <h2 class="product-title">MESSI GOAT TEE</h2>
          <Sspan class="price">$100</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="images/product5.jpeg" alt="" class="product img" />
          <h2 class="product-title">ADICOLOR HOODIE</h2>
          <Sspan class="price">$74.5</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="images/product6.jpeg" alt="" class="product img" />
          <h2 class="product-title">ADIDAS EARBUDS</h2>
          <Sspan class="price">$200</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="images/product7.jpeg" alt="" class="product img" />
          <h2 class="product-title">METAL BOTTLE 1L</h2>
          <Sspan class="price">$80.4</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="imageS/product8.jpeg" alt="" class="product img" />
          <h2 class="product-title">ULTRABOOST SHOES</h2>
          <Sspan class="price">$280</Sspan>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
